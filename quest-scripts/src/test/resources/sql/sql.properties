# mysql-version
getAllCountriesSql= \
SELECT COUNTRYID, COUNTRY, FIPS104, ISO2, ISO3, ISON, INTERNET, CAPITAL, MAPREFERENCE, \
  NATIONALITYSINGULAR, NATIONALITYPLURAL, CURRENCY, CURRENCYCODE, POPULATION, TITLE, \
  COMMENT FROM countries;


